<!DOCTYPE html>
<html>
<head>
<style>
.center{
margin:50px auto;
height:300px;
width:300px;
overflow:hidden;
background:hsl(180, 100%, 97%);
position:relative;
}
.center img{
position:absolute;
top:50%;
left:50%;
/*transform*/
-webkit-transform:translate(-50%, -50%);
   -moz-transform:translate(-50%, -50%);
    -ms-transform:translate(-50%, -50%);
     -o-transform:translate(-50%, -50%);
        transform:translate(-50%, -50%);
width:100%;
height:auto;
}

</style>
</head>
<body>
<div class="center">
<img src="img.jpeg" alt="">
</div>
</body>
</html>
